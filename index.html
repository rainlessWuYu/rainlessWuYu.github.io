<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>免费看</title>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input v-model="message" placeholder="edit me" style="width:90%;margin-left: 20px;"/>
			
			<button style="margin-left: 20px;margin-top: 20px;" :onclick="search"  >查询</button>
		</div>
		<script>
			const App = {
				data() {
					return {
						message:"请输入网址"
					}
				},
				methods: {
					search(){
						window.location.href = 'http://www.wmxz.wang/video.php?url=' + this.message;
					}
				}
			};
			Vue.createApp(App).mount('#app');
		</script>
	</body>
</html>
